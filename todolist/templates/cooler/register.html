<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cooler register</title>
</head>
<body>
<h2>Register</h2>
<form enctype="multipart/form-data" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {# this part loads appropriate form as in views  #}
    {% for field in form %}
        <lable>{{ field.label }}</lable>
    {{ field }}
        <small>{{ field.error }}</small>
{% endfor %}

    <button type="submit">signup</button>
</form>
<p>Already have an account?><a href="{% url 'login' %}"></a>login</p>
</body>
</html>
