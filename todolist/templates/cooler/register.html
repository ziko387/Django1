<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooler register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
         body {
            background-image: url("{% static 'images/car2.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
         .container3{
             background-color: transparent;
             border: 2px solid gray;
             backdrop-filter: blur(5px);
         }
    </style>
</head>
<body>
<div class="container3">
<form enctype="multipart/form-data" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <h1>register</h1>
    {# this part loads appropriate form as in views  #}
    {% for field in form %}
        <lable class="zio">{{ field.label }}</lable>
    {{ field }}
        <small class="pin">{{ field.error }}</small>
{% endfor %}
    <br>
    <br>
    <button type="submit">signup</button>
</form>
<p>Already have an account?><a href="{% url 'login' %}">login</a></p>

</div>
</body>
</html>
